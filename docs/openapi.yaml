                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Default error response
            summary: Retrieves a user by their unique ID.
        parameters:
            - description: The unique identifier of the user.
              in: path
              name: id
              required: true
              schema:
                type: string
