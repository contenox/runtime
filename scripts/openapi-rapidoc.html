<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contenox Runtime API</title>

        <meta
            name="description"
            content="API reference for the Contenox runtime."
        />

        <!-- Reuse contenox.com CSS -->
        <link rel="stylesheet" href="/css/style-vars.css" />
        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/components.css" />

        <!-- RapiDoc web component (pure static HTML + JS) -->
        <script
            type="module"
            src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
        ></script>

        <style>
            body {
                margin: 0;
            }

            .api-shell {
                min-height: 100vh;
            }

            rapi-doc,
            rapi-doc::part(section-main) {
                --font-size-small: 0.85rem;
                --font-size-regular: 0.95rem;
                --font-size-large: 1rem;
            }
        </style>
    </head>
    <body class="document">
        <main class="section api-shell" id="main-content">
            <div class="container">
                <h1>Contenox Runtime API</h1>
                <p class="smallprint">
                    Generated from the current OpenAPI specification. This is a
                    static reference; there is no public hosted API yet.
                </p>

                <div class="card" style="margin-top: 1.5rem; padding: 0">
                    <rapi-doc
                        spec-url="/docs/openapi.json"
                        render-style="read"
                        show-header="false"
                        allow-try="false"
                        theme="dark"
                        schema-style="tree"
                        nav-item-spacing="compact"
                        style="height: calc(100vh - 200px)"
                    >
                    </rapi-doc>
                </div>
            </div>
        </main>
    </body>
</html>
